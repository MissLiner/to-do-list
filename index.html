<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Can-Do List</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/1567efa6f8.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <h1>Can-Do List</h1>

    <div id="menu-bar">
      <label id="view-label" class="menu-btn">View: 
        <select id="view-options" class="menu-btn">
          <option value="statuses">Status</option>
          <option value="priorities">Priority</option>
          <option value="categories">Category</option>
          <option value="projects">Project</option>
          <option value="duedate">Due Date</option>
        </select>
      </label>
      
      <div id="menu-bar-edit" class="menu">
        <button id="edit-btn" class="menu-btn">Edit</button>
        <div id="edit-menu" class="dropdown hidden">
          <button id="edit-cat-btn" class="dropdown-btn" data-arr="categories">Categories</button>
          <button id="edit-proj-btn" class="dropdown-btn" data-arr="projects">Projects</button>
          <button id="edit-prior-btn" class="dropdown-btn" data-arr="priorities">Priority Levels</button>
          <button id="edit-stat-btn" class="dropdown-btn" data-arr="statuses">Statuses</button>
        </div>
      </div>

      <button id="new-task-btn" class="menu-btn">New Task</button>

      <div id="menu-bar-sort" class="menu">
        <button id="sort-btn" class="menu-btn">Sort</button>
        <div id="sort-menu" class="dropdown hidden">
          <button class="dropdown-btn sort-btn" data-index="bydate-earliest">by earliest duedate</button>
          <button class="dropdown-btn sort-btn" data-index="bydate-latest">by latest duedate </button>
          <button class="dropdown-btn sort-btn" data-index="bypriority">by priority level</button>
          <button class="dropdown-btn sort-btn" data-index="byalpha">a to z</button>
        </div>
      </div>
      <button id="help-btn" class="menu-btn">Help</button>
    </div>

    <div id="edit-div" class="pop-up hidden">
      <button id="exit-popup-btn" class="fas fa-times"></button>
      <button id="add-item-btn">+ Add New</button>
    </div>

    <div id="content-div">
      <button id="view-completed-btn" class="side-btn">show active only</button>
      <button id="view-categories-btn" class="side-btn">show all cats
      </button>
    </div>
    
    <form id="new-task-form" class="form hidden">
      <div>
        <label id="name-label" for="name-field">New Task:</label>
        <input id="name-field" class="task-form-input" name="name">
      </div>
      <div id="border-div"></div>
      <label for="duedate-select">Due:</label>
      <input id="duedate-select" class="task-form-input" name="duedate" type="date">

      <label for="priority-select">Priority:</label>
      <select id="priority-select" class="task-form-input" name="priorities">
        <option value="1-High">1-High</option>
        <option value="2-Medium">2-Medium</option>
        <option value="3-Low">3-Low</option>
      </select>

      <label for="category-select">Category:</label>
      <select id="category-select" class="category-select task-form-input" name="categories">
        <option value="None" selected>None</option>
        <option id="add-category" value="Add new">Add new</option>
      </select>
      
      <label for="project-select">Project:</label>
      <select id="project-select" class="project-select task-form-input" name="projects">
        <option value="None" selected>None</option>
        <option id="add-project" value="Add new">Add new</option>
      </select>
 
      <label for="desc-field" id="notes-field">Description:</label>
      <input id="desc-field" class="task-form-input" name="description">
      <div>
        <label for="notes-field" id="notes-label">- NOTES -</label>
        <input id="notes-field" class="task-form-input" name="notes">
      </div>

      <div id="task-btn-div">
        <input id="submit-task-btn" class="form-btn" type="submit" value="Add Task">
        <input id="cancel-new-task-btn" class="form-btn" type="button" value="Cancel">
      </div>
    </form>

    <div id="add-item-form" class="hidden">
      <label>New item:
        <input id="add-item-field">
      </label>
      <button id="submit-item-btn" class="form-btn">Add</button>
      <button id="cancel-add-btn" class="form-btn">Cancel</button>
    </div>

    <div id="filter" class="hidden"></div>
  </body>
</html>
