<!DOCTYPE html>

<html>

  <head>
    <meta charset="utf-8">
    <title>Can-Do List</title>
    <script src="main.js" defer></script>
    <script src="https://kit.fontawesome.com/1567efa6f8.js" crossorigin="anonymous"></script>
  </head>

  <body>
      <h1>Can-Do List</h1>
      <button type="button" id="new-task-btn">Add New Task</button>

      <div id="content-div"></div>

      <div id="view-btn-div">
        <label>View by:<select id="view-menu">
          <option value="status">Status</option>
          <option value="priority">Priority</option>
          <option value="category">Category</option>
        </select>
      </div>

      <button id="clear-storage-btn">Delete All Tasks</button>

      <form id="new-task-form" class="hidden">
        <label>Task Name:<input id="name-field" name="name"></label>
        <label>Description:<input id="desc-field" name="description"></label>
        <label>Category:<select id="category-field" name="category"></select></label>
        <label>Project:<select id="project-field" name="project"></select></label>
        <label>Due:<input id="duedate-field" name="duedate" type="date"></label>
        <label>Priority Level:<select id="priority-field" name="priority">
            <option value="High">High</option>
            <option value="Medium">Medium</option>
            <option value="Low">Low</option>
          </select>
        </label>
        <label>Notes:<input id="notes-field" name="notes"></label>
        <input id="submit-task-btn" type="submit" value="submit">
      </form>

      <div id="delete-dialog" class="hidden">
        <p>Are you sure you want to permanently delete this task?</p>
        <button id="abort-delete-btn" class="delete-dialog-btn">Oops, no</button>
        <button id="confirm-delete-btn" class="delete-dialog-btn">Yes, please!</button>
      </div>


  </body>

</html>
